<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="grid grid-cols-2 min-h-screen">
        
        <div class="bg-blue-950 flex flex-col  items-center justify-center  ">
            <h1 class="text-3xl font-bold text-white mb-8 mt-4 text-center ">WELCOME BACK,</h1>
            <h1 class="text-2xl  text-gray-400 mb-8 mt-4 text-center ">Login now to continue</h1>
            <div class="flex-grow flex flex-col  ">
                
            <div class="max-w-lg bg-gray-400 bg-opacity-80 p-8 rounded-lg shadow-lg  " >
                
                <br>
                <h1 class="text-center text-4xl font-bold text-blue-900 mb-4">Login</h1>
                <form class="py-5">
                    <div class="mb-4">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 bg-gray-100 rounded-full focus:outline-none">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-100 rounded-full focus:outline-none">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-900 text-white font-semibold rounded-full hover:bg-green-600 transition duration-200">
                        Sign in 
                    </button>
                    <h5 class="text-right">Forgot Password?</h5>
                </form>
            </div>
            <br>
            <h1 class="text-white text-center">Don't have an account? <a href="#" class="text-blue-300 font-semibold hover:underline">SignUp</a></h1>
           

        </div>
        </div>

        
        <div class="relative">
            <img src="dist/img/laut.jpg" alt="background image" class="w-full h-full object-cover">
            <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50 text-white">
                <h2 class="text-2xl font-bold mb-2">Sign Up</h2>
                <p class="mb-8">Sign Up With An Account</p>

               
                <div class="flex space-x-6 mb-6">
                    <a href="#" class="flex flex-col items-center">
                        <div class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-800 hover:bg-blue-500 transition">
                            <img src="dist/img/gmail.png" alt="Gmail Icon">
                        </div>
                        <span class="mt-2 text-sm">Gmail</span>
                    </a>
                    <a href="#" class="flex flex-col items-center">
                        <div class="w-12 h-12 flex items-center justify-center rounded-full bg-gray-800 hover:bg-blue-600 transition">
                            <img src="dist/img/fb.png" alt="Facebook Icon">
                        </div>
                        <span class="mt-2 text-sm">Facebook</span>
                    </a>
                   
                </div>

                
                <p class="mt-4 text-sm">
                    <a href="#" class="text-blue-300 font-semibold hover:underline">Create account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
